<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Candle with Rising Flares</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            margin: 0;
            overflow: hidden;
        }

        .candle {
            position: relative;
            width: 50px;
            height: 150px;
            background-color: #fff3e0;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 0 10px rgba(255, 223, 186, 0.8);
        }

        .candle::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 40px;
            background-color: #ffcc80;
            border-radius: 50% 50% 0 0;
            box-shadow: 0 0 20px rgba(255, 204, 128, 0.8);
            animation: flicker 1.5s infinite alternate;
        }

        .candle::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 20px;
            background-color: #ffa726;
            border-radius: 50% 50% 0 0;
            box-shadow: 0 0 15px rgba(255, 167, 38, 0.8);
            animation: flicker 1s infinite alternate;
        }

        .flare {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #ffa726;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 167, 38, 0.8);
            opacity: 0;
            animation: rise 3s infinite ease-in;
        }

        @keyframes flicker {
            0% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateX(-50%) scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: translateX(-50%) scale(0.9);
                opacity: 1;
            }
        }

        @keyframes rise {
            0% {
                transform: translate(-50%, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -200px) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="candle"></div>

    <script>
        // Function to create a flare
        function createFlare() {
            const flare = document.createElement('div');
            flare.classList.add('flare');

            // Randomize horizontal position slightly around the candle flame
            const leftOffset = 50 + (Math.random() - 0.5) * 10; // 50% Â± 5%
            flare.style.left = `${leftOffset}%`;

            // Randomize animation duration for variety
            const duration = 2 + Math.random() * 2; // 2-4 seconds
            flare.style.animationDuration = `${duration}s`;

            // Add flare to the body
            document.body.appendChild(flare);

            // Remove flare after animation ends
            flare.addEventListener('animationend', () => {
                flare.remove();
            });
        }

        // Create flares at regular intervals
        setInterval(createFlare, 200); // Create a flare every 200ms
    </script>
</body>
</html>
