<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Candle with Flares</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            margin: 0;
            overflow: hidden;
        }

        .candle {
            position: relative;
            width: 50px;
            height: 150px;
            background-color: #fff3e0;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 0 10px rgba(255, 223, 186, 0.8);
        }

        .candle::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 40px;
            background-color: #ffcc80;
            border-radius: 50% 50% 0 0;
            box-shadow: 0 0 20px rgba(255, 204, 128, 0.8);
            animation: flicker 1.5s infinite alternate;
        }

        .candle::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 20px;
            background-color: #ffa726;
            border-radius: 50% 50% 0 0;
            box-shadow: 0 0 15px rgba(255, 167, 38, 0.8);
            animation: flicker 1s infinite alternate;
        }

        .flare {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #ffa726;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 167, 38, 0.8);
            opacity: 0;
            animation: rise 3s infinite ease-in;
        }

        @keyframes flicker {
            0% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateX(-50%) scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: translateX(-50%) scale(0.9);
                opacity: 1;
            }
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="candle"></div>

    <!-- Flares -->
    <div class="flare" style="left: 50%; animation-delay: 0s;"></div>
    <div class="flare" style="left: 48%; animation-delay: 1s;"></div>
    <div class="flare" style="left: 52%; animation-delay: 2s;"></div>
    <div class="flare" style="left: 49%; animation-delay: 0.5s;"></div>
    <div class="flare" style="left: 51%; animation-delay: 1.5s;"></div>
</body>
</html>
