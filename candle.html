<!-- candle.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Burning Candle for You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        .candle {
            position: relative;
            width: 40px;
            height: 120px;
            background-color: white;
            border-radius: 10px;
        }
        .flame {
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 50px;
            background: radial-gradient(circle, yellow 30%, orange 60%, red 90%);
            border-radius: 50% 50% 0 0;
            animation: flicker 0.15s infinite alternate ease-in-out, glow 1s infinite alternate;
        }
        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); opacity: 1; }
            50% { transform: translateX(-52%) scale(1.05); opacity: 0.9; }
            100% { transform: translateX(-50%) scale(1); opacity: 1; }
        }
        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(255, 165, 0, 0.5); }
            100% { box-shadow: 0 0 20px rgba(255, 140, 0, 0.8); }
        }
    </style>
</head>
<body>
    <div class="candle">
        <div class="flame"></div>
    </div>
</body>
</html>
