<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Burning Candle for You</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            text-align: center;
            position: relative;
        }
        .candle {
            position: relative;
            width: 40px;
            height: 120px;
            background-color: white;
            border-radius: 10px;
        }
        .flame {
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 50px;
            background: radial-gradient(circle, yellow 30%, orange 60%, red 90%);
            border-radius: 50% 50% 0 0;
            animation: flicker 0.15s infinite alternate ease-in-out, glow 1s infinite alternate;
        }
        .flares {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 120px;
            background: radial-gradient(circle, rgba(255, 255, 150, 0.8) 10%, rgba(255, 140, 0, 0) 70%);
            opacity: 0.7;
            animation: rise 3s infinite linear;
        }
        .fire-dot {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: orange;
            border-radius: 50%;
            opacity: 0.8;
            animation: fire-rise 2s infinite linear;
        }
        .fire-dot:nth-child(1) { left: 48%; animation-duration: 2s; }
        .fire-dot:nth-child(2) { left: 52%; animation-duration: 2.5s; }
        .fire-dot:nth-child(3) { left: 50%; animation-duration: 3s; }
        @keyframes fire-rise {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-120px) scale(1.5); opacity: 0; }
        }
        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); opacity: 1; }
            50% { transform: translateX(-52%) scale(1.05); opacity: 0.9; }
            100% { transform: translateX(-50%) scale(1); opacity: 1; }
        }
        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(255, 165, 0, 0.5); }
            100% { box-shadow: 0 0 20px rgba(255, 140, 0, 0.8); }
        }
        @keyframes rise {
            0% { opacity: 0.7; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-100px); }
        }
        .valentine-text {
            position: absolute;
            bottom: 20px;
            font-size: 2rem;
            color: pink;
        }
    </style>
</head>
<body>
    <div class="candle">
        <div class="flame"></div>
        <div class="flares"></div>
        <div class="fire-dot"></div>
        <div class="fire-dot"></div>
        <div class="fire-dot"></div>
    </div>
    <div class="valentine-text">Will You Be My Valentine? ðŸ¥ºðŸ’–</div>
    <div>
        <a href="yes.html"><button class="btn yes">Yes</button></a>
        <a href="no.html"><button class="btn no">No</button></a>
    </div>
</body>
</html>
