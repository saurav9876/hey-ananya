<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Flare</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 999;
        }

        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: gold;
            opacity: 0;
            animation: fall 3s infinite;
        }

        @keyframes fall {
            0% {
                top: -50px;
                transform: translateX(0);
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                top: 100vh;
                opacity: 0;
                transform: translateX(100px);
            }
        }

        /* Adding more colors for the confetti */
        .confetti div:nth-child(1n) {
            background-color: #FF5733; /* Orange */
        }

        .confetti div:nth-child(2n) {
            background-color: #C70039; /* Red */
        }

        .confetti div:nth-child(3n) {
            background-color: #FFC300; /* Yellow */
        }

        .confetti div:nth-child(4n) {
            background-color: #900C3F; /* Dark Pink */
        }

        .confetti div:nth-child(5n) {
            background-color: #581845; /* Purple */
        }

        .confetti div:nth-child(6n) {
            background-color: #DAF7A6; /* Light Green */
        }

        .confetti div:nth-child(7n) {
            background-color: #F1C40F; /* Bright Yellow */
        }

        .confetti div:nth-child(8n) {
            background-color: #1F618D; /* Blue */
        }

        .confetti div:nth-child(9n) {
            background-color: #7D3C98; /* Purple */
        }

        .confetti div:nth-child(10n) {
            background-color: #28B463; /* Green */
        }

        .confetti div:nth-child(11n) {
            background-color: #FF69B4; /* Hot Pink */
        }

        .confetti div:nth-child(12n) {
            background-color: #F39C12; /* Golden Yellow */
        }

    </style>
</head>
<body>

    <div class="confetti" id="confetti"></div>
    <h1>You have unlocked a lifetime of togetherness and love! ðŸ’ž</h1>

    <script>
        const confettiContainer = document.getElementById('confetti');

        function generateConfetti() {
            for (let i = 0; i < 300; i++) {
                let confettiPiece = document.createElement('div');
                confettiPiece.style.left = Math.random() * window.innerWidth + 'px';
                confettiPiece.style.animationDelay = Math.random() * 3 + 's';
                confettiContainer.appendChild(confettiPiece);
            }
        }

        window.onload = generateConfetti;
    </script>

</body>
</html>
