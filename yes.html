<!-- yes.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever Together</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            color: red;
            font-size: 2rem;
            text-align: center;
            position: relative;
        }
        .flares {
            position: absolute;
            top: 0;
            width: 5px;
            height: 5px;
            background-color: red;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 3s infinite linear;
        }
        .flares:nth-child(1) { left: 20%; animation-duration: 2.5s; }
        .flares:nth-child(2) { left: 40%; animation-duration: 3s; }
        .flares:nth-child(3) { left: 60%; animation-duration: 2.8s; }
        .flares:nth-child(4) { left: 80%; animation-duration: 3.2s; }
        @keyframes fall {
            0% { transform: translateY(-100px) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div>You have unlocked a lifetime of togetherness and love! ðŸ’ž</div>
    <div class="flares"></div>
    <div class="flares"></div>
    <div class="flares"></div>
    <div class="flares"></div>
</body>
</html>
